<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}">Title</title>

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body class="align-content-center">
    <h2 th:text="#{list.h2}">疫情情况如下</h2>
    <label>
        <a class="btn btn-sm" th:href="@{/(lan='zh_CN')}">中文</a>
        <a class="btn btn-sm" th:href="@{/(lan='en_US')}">英文</a>
    </label>
    <table class="table w-50">
        <thead class="thead-dark">
            <tr>
                <th th:text="#{list.table.name1}">地区</th>
                <th th:text="#{list.table.name2}">现有确诊</th>
                <th th:text="#{list.table.name3}">累计确诊</th>
                <th th:text="#{list.table.name4}">治愈</th>
                <th th:text="#{list.table.name5}">死亡</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="data:${dataList}">
                <td th:text="${data.name}">name</td>
                <td th:text="${data.nowConfirm}">nowConfirm</td>
                <td th:text="${data.confirm}">confirm</td>
                <td th:text="${data.heal}">heal</td>
                <td th:text="${data.dead}">dead</td>
            </tr>
        </tbody>
    </table>

    <!-- JS -->
    <script src="/static/js/jquery-3.3.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
